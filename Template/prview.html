<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 8px 12px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #000000;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
        
        a {
            text-decoration: none;
            color: white;
        }
        
        .delete-btn {
            background-color: #000000;
            padding: 6px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        .delete-btn:hover {
            background-color: #000000;
        }
        
        .update-btn {
            background-color: #000000;
            padding: 6px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        .update-btn:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="searchs" placeholder="Search for products...">
        <button type="submit">Search</button> 
    </form>

    <table>
        <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock Quantity</th>
            <th>Description</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        {% for i in prdata %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.category }}</td>
            <td>{{ i.price }}</td>
            <td>{{ i.stock_quantity }}</td>
            <td>{{ i.description }}</td>
            <td><a href="{% url 'prdelete' i.id %}" class="delete-btn">Delete</a></td>
            <td><a href="{% url 'prupdate' i.id %}" class="update-btn">Update</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
