<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Product Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #000000, #000000);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    animation: fadeIn 1s ease-in-out;
}

.frm {
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: slideIn 0.8s ease-out;
}

h2 {
    color: #fff;
    margin-bottom: 10px;
}

label {
    display: block;
    font-size: 14px;
    color: #ffffff;
    margin-bottom: 5px;
    text-align: left;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    transition: all 0.3s ease;
}

input[type="text"], input[type="number"] {
    background: rgba(255, 255, 255, 0.8);
    color: #333;
    outline: none;
    box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.1);
}

input:focus {
    background: #fff;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
}

.btn {
    background: #a8ff06;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #ff1e3c;
    transform: scale(1.05);
}

/* Animations */
@keyframes slideIn {
    from {
        transform: translateY(-30px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

</style>
<body>

    <div class="frm">
        <div class="bgr">
            <form action="/prcreate" method="POST">
                {% csrf_token %}
                <h2>Add Product</h2>
                <label for="name">Enter name of product</label>
                <input type="text" id="name" name="name" placeholder="Enter product name"><br>

                <label for="category">Enter category of product</label>
                <input type="text" id="category" name="category" placeholder="Enter category"><br>

                <label for="price">Enter price of product</label>
                <input type="number" id="price" name="price" placeholder="Enter price" step="0.01"><br>

                <label for="stock_quantity">Enter stock quantity of product</label>
                <input type="number" id="stock_quantity" name="stock_quantity" placeholder="Enter stock quantity"><br>

                <label for="description">Enter description of product</label>   
                <input type="text" id="description" name="description" placeholder="Enter description"><br>

                <input type="submit" value="Submit Details" class="btn">
            </form>
        </div>
    </div>

</body>
</html>
