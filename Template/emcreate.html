<html lang="en">
<head>

<body>
    <h1>employee server form</h1>
    <div class="form">
    <form action="/emcreate" method="POST">
        {% csrf_token %}
        <label for="name">Enter your first name</label>
        <input type="text" name="first_name" placeholder="name"><br>
        <label for="lname">Enter your last name</label>
        <input type="text" name="last_name" placeholder="last name"><br>
        <label for="address">Enter your email address</label>
        <input type="email" name="email" placeholder="place"><br>
        <label type="text">Enter your department</label>
        <input type="text" name="department" placeholder="department"><br>
        <label for="salary">Enter your salary</label>   
        <input type="text" name="salary" placeholder="salary"><br>
        <input type="submit" value="submit Details" class="btn">
    </div>
    

</body>
