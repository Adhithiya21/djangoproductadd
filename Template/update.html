<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>employee server form</h1>
    <div class="form">
    <form method="POST">
        {% csrf_token %}
        <label for="name">Enter your first name</label>
        <input type="text" name="first_name" value="{{emdata.first_name}}"><br>
        <label for="lname">Enter your last name</label>
        <input type="text" name="last_name" value="{{emdata.last_name}}"><br>
        <label for="address">Enter your email address</label>
        <input type="email" name="email" value="{{emdata.email}}"><br>
        <label type="text">Enter your department</label>
        <input type="text" name="department" value="{{emdata.department}}"><br>
        <label for="salary">Enter your salary</label>   
        <input type="text" name="salary" value="{{emdata.salary}}"><br>
        <input type="submit" value="submit Details" class="btn">
    </div>
    

</body>
</html>
