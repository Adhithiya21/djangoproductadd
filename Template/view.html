<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Place</th>
            <th>Age</th>
            <th>Delete</th>
          
        </tr>
        {% for i in data %}
        <tr>
            
            <td>{{i.name}}</td>
            <td>{{i.place}}</td>
            <td>{{i.age}}</td>
            <th><a href="{% url 'delete' i.id %}">Delete</a></th>
            <th><a href="{% url 'update' i.id %}">Update</a></th>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
